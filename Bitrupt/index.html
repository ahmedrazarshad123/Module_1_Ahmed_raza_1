    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center pb-5" style="margin-bottom: 5rem;">
                    <img src="img/logo.png" height="90x" width="270px" alt="">
                </div>
                <div class="form mt-3">
                    <form action="home.html" class="form-group" onsubmit="return validateForm()">
                        <div class="pb-2">
                        <input type="text" class="form-control "  placeholder="Email" id="email">
                        </div>
                        <br>
                        <div class="pb-2">
                        <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-secondary" style="margin-left: 8rem;" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Regular expression for email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === "" || password === "") {
                alert("Both email and password fields are required.");
                return false;
            }

            if (!email.match(emailRegex)) {
                alert("Invalid email format. Please enter a valid email address.");
                return false;
            }

            // Check if the password has exactly 5 digits
            if (!/^\d{5}$/.test(password)) {
                alert("Password must have exactly 5 digits.");
                return false;
            }

            return true;
        }
    </script>
